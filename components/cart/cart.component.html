<div class="cart-container" *ngIf="shop && shop.cart">
  <div *ngFor="let cartObject of shop.cart">
    <div class="cart-product" *ngIf="shop.productById(cartObject.productId)">
      <div class="product-name">{{shop.productById(cartObject.productId).name}}</div>
      <div class="product-amount">{{cartObject.amount}}</div>
    </div>
  </div>
</div>
